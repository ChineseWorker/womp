<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>nginx</title>
</head>

<body>
    <div class="container">
        <div>
            <script>
                function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        window.location.href = '/main/' + input.value;
                    } else {
                        alert('Please provide a link. It does not require https://.');
                    }
                }

                window.onload = function( ) {
                    document.getElementById("url-target").focus()
                }
            </script>
            <div>
                <input class="icebreaker" type='text' placeholder="You're URL goes here." id='url-target' onkeydown='if(event.key==="Enter") go()' />
            </div>
        </div>
    </div>
</body>
</html>
